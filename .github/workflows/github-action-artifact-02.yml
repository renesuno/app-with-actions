name: Artifact workflow-02
on: push
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, GitHub Actions!" > hello.txt
      - uses: actions/upload-artifact@v3
        with:
          name: hello
          path: hello.txt
  download:
    runs-on: ubuntu-latest
    needs: up
    steps:
      - run: cat hello.txt
        continue-on-error: true
      - uses: actions/download-artifact@v3
        with:
          name: hello
      - run: cat hello.txt
